name: digit_entity
description: A new brick created with the Mason CLI.
version: 0.2.2+6

environment:
  mason: ">=0.1.0-dev.39 <0.1.0"

vars:
  name:
    type: string
    description: Name of the entity
    prompt: What do you want to call this entity?
  attributes:
    type: list
    description: Name of the entity
    prompt: What do you want to call this entity?
    default: []
  customAttributes:
    type: list
    description: Custom attributes for the entity (e.g., relationships to other models)
    default: []

  dateTimeAttributes:
    type: list
    description: List of attributes that are dates or times
    default: []

  persistBoundaryParameters:
    type: boolean
    description: Whether to include boundary parameters for persistence
    default: false

  enumValues:
    type: list
    description: List of enum values for AddressType
    default: []
