buildscript {
    ext.kotlin_version = '1.8.22'
}

plugins {
    id "com.android.library"
}

group 'com.digit.location_tracker'
version '0.0.1'

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    compileSdkVersion 34

    namespace 'com.digit.location_tracker'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    // Force resolution of androidx.fragment to avoid version conflicts
    configurations.all {
        resolutionStrategy.force 'androidx.fragment:fragment:1.3.6'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    // Add androidx.fragment and core dependencies as compileOnly if needed
    compileOnly 'androidx.fragment:fragment:1.3.6'
    compileOnly 'androidx.core:core:1.9.0'
}
